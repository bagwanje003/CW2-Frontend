<!DOCTYPE html>
<html>

<head>
  <title>After-School Classes and Activities</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script src="https://kit.fontawesome.com/yourkit.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="app" class="container">

    <h2 class="mt-4 mb-4">After-School Classes Shopping Cart</h2>

    <!-- Search and Sort -->
    <div class="row mb-4">
      <div class="col-md-6">
        <input type="text" v-model="searchQuery" class="form-control" placeholder="Search for lessons">
      </div>
      <!-- Sort Functionality -->
      <div class="col-md-3">
        <select v-model="sortOption" class="form-control">
          <option value="">Sort by</option>
          <option value="subject">Subject</option>
          <option value="location">Location</option>
          <option value="price">Price</option>
          <option value="spaces">Spaces</option>
        </select>
      </div>
      <div class="col-md-3">
        <button @click="sortLessons()" class="btn btn-success btn-block">Sort</button>
      </div>
    </div>

    <!-- Display List of Lessons -->
    <div class="row">
      <div class="col-md-4" v-for="lesson in filteredLessons" :key="lesson._id">
        <div class="card mb-3">
          <div class="card-header">
            <img v-bind:src="lesson.image" alt="" class="img-fluid">
          </div>
          <div class="card-body">
            <h3 class="card-title">{{ lesson.subject }}</h3>
            <p class="card-text">Location: {{ lesson.location }}</p>
            <p class="card-text">Price: ${{ lesson.price }}</p>
            <p class="card-text">Spaces: {{ lesson.availableSpaces }}</p>
            <button :disabled="lesson.availableSpaces === 0" @click="addToCart(lesson)" class="btn btn-success btn-block">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Shopping Cart Functionality -->
    <div class="d-flex justify-content-end">
      <button :disabled="cart.length === 0" @click="showCart = !showCart" class="btn btn-success">
        <span class="badge badge-light">Cart {{ cartItemCount }}</span>
      </button>
    </div>
    <div v-if="showCart" class="container mt-4">
      <h2>Shopping Cart</h2>
      <ul class="list-group">
        <li class="list-group-item card col-md-3 m-2 shadow" v-for="item in cart" :key="item._id">
          <img v-bind:src="item.image" alt="" class="ct height: 300px; width: 100%; mx-auto d-block img-fluid">
          <div class="card-body">
            <p>{{ item.subject }}</p>
            <p>$ {{ item.price }}</p>
            <button @click="removeFromCart(item)" class="btn btn-danger btn-sm float-right">Remove</button>
          </div>
          <br>
        </li>
      </ul>

      <!-- Checkout details -->
      <form @submit.prevent="checkout">
        <input type="text" v-model="name" placeholder="username" required>
        <input type="text" v-model="phone" placeholder="phone number" required>
        <button :disabled="!validForm" class="btn btn-primary">Checkout</button>
      </form>
    </div>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          lessons: [],
          cart: [],
          showCart: false,
          sortOption: "",
          searchQuery: "",
          name: "",
          phone: "",
        },
        computed: {
          filteredLessons() {
            let filtered = this.lessons;
            if (this.searchQuery) {
              filtered = filtered.filter(
                (lesson) =>
                  lesson.subject
                    .toLowerCase()
                    .includes(this.searchQuery.toLowerCase()) ||
                  lesson.location
                    .toLowerCase()
                    .includes(this.searchQuery.toLowerCase())
              );
            }
            return filtered;
          },
          validForm() {
            return /^[A-Za-z]+$/.test(this.name) && /^\d+$/.test(this.phone);
          },
          cartItemCount() {
            return this.cart.length;
          },
        },
        created() {
          this.getLessons();
        },
        methods: {
          async getLessons() {
            const url = 'http://localhost:8000/collection/lessons';
            let lessons = await fetch(url);
            lessons = await lessons.json();
            this.lessons = lessons;
          },
          addToCart(lesson) {
            if (lesson.availableSpaces > 0) {
              const item = { ...lesson, spaces: 1 };
              this.cart.push(item);
              lesson.availableSpaces--;
            }
          },
          toggleCart() {
            this.showCart = !this.showCart;
          },
          removeFromCart(item) {
            const index = this.cart.indexOf(item);
            if (index !== -1) {
              this.cart.splice(index, 1);
              const lesson = this.lessons.find((l) => l._id === item._id);
              lesson.availableSpaces++;
            }
          },
          sortLessons() {
            if (this.sortOption) {
              this.lessons.sort((a, b) => {
                const order = this.sortOption === "price" ? 1 : -1;
                if (a[this.sortOption] < b[this.sortOption]) return -1 * order;
                if (a[this.sortOption] > b[this.sortOption]) return 1 * order;
                return 0;
              });
            }
          },
          async checkout() {
            if (this.validForm) {
              const order = {
                lessons: this.cart.map(item => ({ _id: item._id, spaces: item.spaces })),
                username: this.name,
                phonenumber: this.phone,
              };

              try {
                const response = await fetch('http://localhost:8000/collection/orders', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify(order),
                });

                if (!response.ok) {
                  throw new Error(`Error creating order: ${response.statusText}`);
                }

                alert(`Order created successfully for ${this.name} (phone: ${this.phone})!`);
                this.cart = [];
                this.name = "";
                this.phone = "";
              } catch (error) {
                console.error('Error:', error.message);
                // Handle checkout errors (e.g., display error message to user)
              }
            }
          },
        },
      });
    </script>
  </div>
</body>

</html>
